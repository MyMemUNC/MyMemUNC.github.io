<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロセカ Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>プロセカ Ranking Counter</h1>

<label for="requiredScore">Required Score:</label>
<input type="number" id="requiredScore" placeholder="Enter required score" />

<table id="scoreTable">
    <thead>
        <tr>
            <th>Song Number</th>
            <th>Song Name</th>
            <th>Score</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td><input type="text" placeholder="Enter song name" onchange="checkNewValue()" /></td>
            <td><input type="number" placeholder="Enter score" onchange="checkNewValue()" /></td>
            <td>
                <button class="duplicate-btn" onclick="duplicateRow(this)">+</button>
                <button class="remove-btn" onclick="removeRow(this)">×</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="total-container">
    <div class="total">
        <strong>Total Score: </strong><span id="totalScore" class="darken">0</span> / <span id="totalRequiredScore" style="font-weight: bold;">0</span>
    </div>
    <div class="total">
        <strong>Estimated Songs to Go: </strong><span id="estimatedSongs">0</span>
    </div>
</div>

<!-- Wrap buttons in a container for better centering -->
<div class="button-container">
    <button id="saveButton" class="main">Save</button>
    <button id="loadButton" class="main">Load</button>
    <button id="resetButton" class="main">Reset</button>
</div>

<script src="function.js"></script>

</body>
</html>
