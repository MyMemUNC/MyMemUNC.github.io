      <script>
  var SortID = 0

  function TableFilter() {
    var input, filter, table, tr, td, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");


    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[SortID];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }

  function SearchTypeButton(type = "id") {
    switch (type) {
      case "id":
        SortID = 0
        break;
      case "name":
        SortID = 1
        break;
      case "category":
        SortID = 2
        break;
    }
    SortBy()
    TableFilter()
  }

  function SortBy(){
    function ButtonState(id="idbtn", state=false) {
      state ? document.getElementById(id).classList.add('w3-flat-silver') : document.getElementById(id).classList.remove('w3-flat-silver');
    }
    function ToggleButton(btntype) {
        ButtonState("idbtn", btntype == 0);
        ButtonState("namebtn", btntype == 1);
        ButtonState("categorybtn", btntype == 2);
    }
    ToggleButton(SortID)

    switch (SortID) {
      case 0:
        document.getElementById("myInput").placeholder='Search by ID';
        break;
      case 1:
        document.getElementById("myInput").placeholder='Search by Name';
        break;
      case 2:
        document.getElementById("myInput").placeholder='Search by Category';
        break;
    }
  }
</script>
