<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Gateway - UNC Foundation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway">

    <link rel="stylesheet" href="../style.css">
    <style>
body, h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
</style>

  </head>

  <body style="background-color: #111111;">

    <div class="w3-text-white">

      <div class="w3-display-top">
        <h2 class="w3-jumbo w3-animate-left w3-center">Dip Sin Sound Effect
          List</h2>
        <p class="w3-animate-right w3-large w3-center"
          style="letter-spacing: 20px;">BOTTOM TEXT</p>
      </div>

      <div>
        <hr class="w3-border-grey w3-animate-opacity"
          style="margin:auto;width:80%">
        <hr class="w3-border-grey w3-animate-opacity"
          style="margin:auto;width:80%">
      </div>

      <div id="main" class="small">
        <div style="margin-top: -1.5%;"> <!--Start of BGM div-->
          <div style="margin-left: 1.5%; margin-top: -15px;">

            <table><tbody>
              <tr>
                <td><h1>BGM</h1></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td style="padding-left: 7%; width: 50%;"><h3>Six Forty Seven</h3></td>
                <td style="width: 10%;"></td>
                <td style="vertical-align: middle;">
                  <audio controls>
                    <source src="material/sixFortySeven.ogg" type="audio/ogg">
                    <source src="material/sixFortySeven.mp3" type="audio/mpeg">
                  </audio>
                </td>
              </tr>
              <tr>
                <td style="padding-left: 7%; width: 50%;"><h3>Airria (Hanging Garden)</h3></td>
                <td style="width: 10%;"></td>
                <td style="vertical-align: middle;">
                  <audio controls>
                    <source src="material/airria_hangingGarden.ogg" type="audio/ogg">
                    <source src="material/airria_hangingGarden.mp3" type="audio/mpeg">
                  </audio>
                </td>
              </tr>
              <tr>
                <td><h1>Sound Effect</h1></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td style="padding-left: 7%; width: 50%;"><h3>Light Switch</h3></td>
                <td style="width: 10%;"></td>
                <td style="vertical-align: middle;">
                  <audio controls>
                    <source src="material/lightSwitch.ogg" type="audio/ogg">
                    <source src="material/lightSwitch.mp3" type="audio/mpeg">
                  </audio>
                </td>
              </tr>
              <tr>
                <td style="padding-left: 7%; width: 50%;"><h3>Door Bang</h3></td>
                <td style="width: 10%;"></td>
                <td style="vertical-align: middle;">
                  <audio controls>
                    <source src="material/doorBang.ogg" type="audio/ogg">
                    <source src="material/doorBang.mp3" type="audio/mpeg">
                  </audio>
                </td>
              </tr>
              <tr>
                <td style="padding-left: 7%; width: 50%;"><h3>Young Lady Laughing</h3></td>
                <td style="width: 10%;"></td>
                <td style="vertical-align: middle;">
                  <audio controls>
                    <source src="material/youngLadyLaughing.ogg" type="audio/ogg">
                    <source src="material/youngLadyLaughing.mp3" type="audio/mpeg">
                  </audio>
                </td>
              </tr>
            </tbody></table>

          </div>
  
        </div> <!--End of Sound Effect div-->
      </div>
      
    </div>

  </body>

</html>
